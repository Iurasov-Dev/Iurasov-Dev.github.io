<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects with Matrix Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background: #000; /* Черный фон для "Матрицы" */
            overflow: hidden; /* Скрываем полосу прокрутки */
        }

        canvas {
            position: absolute; /* Позиционируем холст */
            top: 0;
            left: 0;
            z-index: 1; /* Холст ниже контейнера */
        }

        h1 {
            color: #00ff00; /* Цвет заголовка */
            text-align: center;
            text-shadow: 0 0 10px #00ff00;
            position: relative;
            z-index: 2; /* Чтобы заголовок был выше фона */
            margin-top: 20px; /* Отступ сверху */
        }

        .project-list {
            max-width: 800px; /* Максимальная ширина контейнера */
            margin: 20px auto; /* Центрирование по горизонтали с отступом сверху */
            max-height: 80vh; /* Максимальная высота контейнера, 80% от высоты окна */
            overflow-y: auto; /* Включаем прокрутку при необходимости */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5); /* Полупрозрачный белый фон для контейнера */
            border: 2px solid #00ff00; /* Зеленая рамка для контейнера */
            border-radius: 10px; /* Закругленные углы */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7); /* Тень для контейнера */
            position: relative; /* Чтобы проекты были выше фона */
            z-index: 3; /* Чтобы контейнер был поверх фона */
        }

        .project {
            list-style: none;
            margin: 20px 0;
            text-align: center;
            transition: transform 0.3s;
        }

        .project img {
            width: 250px; /* Задай нужный размер */
            border-radius: 10px; /* Закругленные углы */
            transition: transform 0.3s;
        }

        .project:hover img {
            transform: scale(1.05); /* Увеличиваем изображение при наведении */
        }
        .project-list p {
            color: white; /* Устанавливаем цвет шрифта на белый */
            font-weight: bold; /* Делаем текст жирным */
            text-decoration: none; /* Убираем подчеркивание, если оно есть */
        }

    </style>
</head>
<body>
    <canvas></canvas>
    <h1>My Data Science Projects</h1>
    <div class="project-list">
        <ul>
            <li class="project">
                <a href="https://github.com/Iurasov-Dev/kaprekara_num_app" target="_blank">
                    <img src="images/kaprekara.jpg" alt="Kaprekara Number App">
                    <p>Kaprekara Number Application</p>
                </a>
            </li>
            <li class="project">
                <a href="https://github.com/Iurasov-Dev/New-York-City-Taxi-Fare-Prediction/blob/main/F_W_taxi_nyc.ipynb" target="_blank">
                    <img src="images/taxi_fare.png" alt="Taxi Fare Prediction">
                    <p>New York City Taxi Fare Prediction</p>
                </a>
            </li>
            <li class="project">
                <a href="https://github.com/Iurasov-Dev/convolutional-neural-net-CNN/blob/main/H_W_3RAZDEL.ipynb" target="_blank">

                    <img src="images/cnn.png" alt="Convolutional Neural Network">
                    <p>Convolutional Neural Network</p>
                </a>
            </li>
            <li class="project">
                <a href="https://github.com/Iurasov-Dev/pipelines/blob/main/H_W_2RAZDEL_pro.ipynb" target="_blank">
                    <img src="images/pipelines.png" alt="Heart disease prediction Project">
                    <p>Pipelines Project</p>
                </a>
            </li>
        </ul>
    </div>

    <script src="matrix.js"></script> <!-- Подключаем внешний скрипт -->
</body>
</html>
